sudo: required
group: edge
language: python
services:
  - docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
  - docker info
  - docker version
install:
  - pip install molecule
  - pip install docker
  # - pip install required driver (e.g. docker, python-vagrant, shade)
script:
  - molecule test
