---
ansible:
  config_file: ./ansible.cfg
dependency:
  name: galaxy
  requirements_file: requirements.yml
driver:
  name: docker # vagrant|docker
docker:
  containers:
    - name: dns-resolver-ubuntu
      image: ubuntu
      image_version: latest
      ansible_groups:
        - group1
    - name: dns-resolver-centos
      image: centos
      image_version: latest
      ansible_groups:
        - group1
vagrant:
  platforms:
    - name: trusty64
      box: trusty64
      box_url: https://vagrantcloud.com/ubuntu/boxes/trusty64/versions/14.04/providers/virtualbox.box
    - name: trusty64
      box: trusty64
      box_url: https://vagrantcloud.com/centos/boxes/7/versions/1705.01/providers/virtualbox.box
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
  instances:
    - name: dns-resolver
      ansible_groups:
        - group1
verifier:
  name: testinfra
